<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Facelet Title</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous"></link>
    </h:head>
    
    
    <h:body>

        
 
            <h:form>
            <div class="container aling-middlet">
                <h1 class="text-center fs-2 py-2">Students Information</h1>
                
            <h:dataTable value="#{jSFManagedBean.showAllStudent()}" var="s"
                styleClass="table table-striped">
                
                
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{s.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Given name</f:facet>
                    #{s.giveName}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    #{s.lastName}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Gender</f:facet>
                    #{s.gender}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Subject</f:facet>
                    #{s.subject}
                </h:column>
                
                
                <h:column>
                    <div>
                    <f:facet name="header">Action</f:facet>

                    <h:commandButton value="Edit" action="#{jSFManagedBean.editStudent(s.id)}" class="btn btn-warning"/>

                    <h:commandButton value="Delete" action="#{jSFManagedBean.delete(s.id)}" onclick="confirm('Are You Sure?')" class="btn btn-danger" />
                    </div>                   
                </h:column>
              
            </h:dataTable>
          <h:link value="Add Student" outcome="addstudent.xhtml" />
            </div>
                
            </h:form>
               
            
   
    </h:body>
   
</html>
