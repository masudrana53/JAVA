    <h:head>
        <title>Facelet Title</title>
    </h:head>
      
    
    <h:body>
        
        <h:panelGrid>
            <h:commandButton action="viewall.xhtml" value="View All"></h:commandButton>
        </h:panelGrid> 
        
        <pre>
         <h:form>
             <h:inputHidden value="#{manageBean.employee.id}" />
             
            <h:outputLabel> Name </h:outputLabel>
            <h:inputText value="#{manageBean.employee.name}"></h:inputText>
            <br/>
            
   
             <h:outputLabel> Designation </h:outputLabel>
             <h:selectOneMenu value="#{manageBean.employee.designation}">
                 <f:selectItem itemValue="JEE" itemLabel="JEE" />
                 <f:selectItem itemValue="C#" itemLabel="C#" />
                 <f:selectItem itemValue="NT" itemLabel="NT" />
             </h:selectOneMenu>>
             <br/>
             
             <h:commandButton action="#{manageBean.saveEmployee()}" value="Update"></h:commandButton>
             
        </h:form>
        </pre>
 
    </h:body>
